    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .text-outline {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        background-image: linear-gradient(to bottom, #FFFFFF, #DDD6E5);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes image-cross-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-image-cross-fade {
        animation: image-cross-fade 0.5s ease-in-out forwards;
      }
      @keyframes shimmer {
        from { background-position: 200% center; }
        to { background-position: 0% center; }
      }
      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 10s linear infinite;
      }
       @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pop {
          animation: pop 0.3s ease-out;
      }
      @keyframes slide-in-fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-up {
        animation: slide-in-fade-up 0.6s ease-out forwards;
        opacity: 0;
      }
    </style>
